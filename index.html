<!DOCTYPE html>

<html lang="en">

    <meta charset="utf-8">

    <head>
        <title>WhatcuWanDo?</title>
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <!-- HEADER CONTENT -->
        <header>
            <div class="header-content">
                <h1>Whatchu<span class="lightblue">Wan</span>Do ?</h1>
                <p>Todo-list<span class="lightblue"> Javascript</span> Edition</p>
            </div>
            
        </header>

        <!-- MAIN CONTENT -->
        <main>

            <section class="content">
                <h2>Add your Todo!</h2>
                <form>
                    <div class="form-group">
                        <input type"text" id="todo-input" class="form-control" placeholder="Your todo goes here"></input>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-btn">Add it!</button>
                </form>
            </section>

            <section class="content" id="list-todos">
                <h2>Your Todos!</h2>

                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">What to do</th>
                        <th scope="col">Status</th>
                        <th scope="col">Complete</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-notdone">
                        <!-- THIS IS WHERE THE TODOS WILL BE SHOWN -->
                    </tbody>
                  </table>


                  <h2>Your Completed Todos!</h2>
                  <table class="table">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">What to do</th>
                          <th scope="col">Status</th>
                          <th scope="col">Complete</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody id="tbody-done">
                          <!-- THIS IS WHERE THE TODOS WILL BE SHOWN -->
                      </tbody>
                    </table>
                    
                    <button type="submit" class="btn btn-danger btn-block" id="clear-btn">Delete all todos</button>
            </section>

        </main>

        <!-- FOOTER -->
        <footer>
            <div class="footer-content">
                <a href="http://github.com/niclasv/" target="_blank">NiclasV</a> @ Github.com
            </div>
        </footer>

        <script src="main.js"></script>
    </body>

</html>
